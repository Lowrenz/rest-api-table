  <title>Rijdt mijn bus met de staking? | De Lijn</title>
  <meta name="author" content="Lorenz Gillisjans | Low_res">
  <meta name="description" content="Een widget om na te gaan of je bus tijdens de staking rijdt.">
  <meta name="keywords" content="bus, staking, verstoring, rijdt mijn bus, De Lijn">
  <link rel="stylesheet" href="dist/css/config.css" type="text/css">
</head>

<body>
  <div class="container">
    <div id="table-search"></div>
    <div class="filter">
      <form novalidate>
        <div class="group">
          <label for="lijn">Lijn</label>
          <input id="lijn" name="lijn" required placeholder="Zoeken op lijnnummer" type="number">
        </div>
        <div class="group">
          <label for="provincie">Provincie</label>
          <select name="provincie" required id="provincie">
            <option value="1">Antwerpen</option>
            <option value="2">Oost-Vlaanderen</option>
            <option value="3">Vlaams-Brabant</option>
            <option value="4">Limburg</option>
            <option value="5">West-Vlaanderen</option>
          </select>
        </div>
        <div class="group">
          <label>&nbsp;</label>
          <button id="btn-filter" type="button">Zoeken</button>
        </div>
      </form>
    </div>
  </div>
</body>
