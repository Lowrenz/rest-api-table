<head>
  <meta charset="UTF-8">

  <title>Rijdt mijn bus met de staking? | De Lijn</title>
  <meta name="author" content="Lorenz Gillisjans | Low_res">
  <meta name="description" content="Een widget om na te gaan of je bus tijdens de staking rijdt.">
  <meta name="keywords" content="bus, staking, verstoring, rijdt mijn bus, De Lijn">
  <link rel="stylesheet" href="dist/css/config.css" type="text/css">

<body>
  <div class="container">
    <div class="filter">
      <form>
        <div class="group">
          <label for="lijn">Lijn</label>
          <input id="lijn" name="lijn" placeholder="Zoeken op lijn" type="text">
        </div>

        <div class="group">
          <label for="beginhalte">Beginhalte</label>
          <input id="beginhalte" name="beginhalte" placeholder="Zoeken op beginhalte" type="text">
        </div>
        <div class="group">
          <label for="beginhalte">Eindhalte</label>
          <input id="eindhalte" name="eindhalte" placeholder="Zoeken op eindhalte" type="text">
        </div>
        <div class="group">
          <label for="vertrek">Vertrek</label>
          <input id="vertrek" name="vertrek" type="time">
        </div>
        <div class="group">
          <label for="aankomst">Aankomst</label>
          <input id="aankomst" name="aankomst" type="time">
        </div>
        <div class="group">
          <label>&nbsp;</label>
          <button>Zoeken</button>
        </div>
      </form>
    </div>
    <div id="table-search"></div>
  </div>
